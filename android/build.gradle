buildscript {
    ext.kotlin_version = '1.8.22'  // Ensure you have the right Kotlin version

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Update the Gradle plugin to a version that supports SDK 34
        classpath 'com.android.tools.build:gradle:8.2.2'  // Update to 8.2.1
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
